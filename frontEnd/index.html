<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Home gallery page for formative 3.2">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Team nathpearojac">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formative3.2</title>
  </head>
  <body class="background-2">

<!-- Navigation bar -->
    <div class="home-nav background-2">

      <div class="logo">
        <img src="images/logo.png" alt="">
      </div> <!-- logo ends -->
      <div class="nav-right">
        <div class="view-users-btn btn-1 text-medium">
          View Users
        </div>

        <div id="login-btn" class="login-btn btn-1 text-medium">
           Login
         </div>

          <div id="sign-up-btn" class="sign-up-btn btn-1 text-medium">
           Sign Up
         </div>

          <div id="log-out-btn" class="sign-up-btn btn-1 text-medium">
           Log Out
         </div>

        <div class="profile-btn background-3">
          <a href="profile.html"><img src="images/profile-pic.jpg" alt=""></a>
        </div>
      </div>

    </div> <!-- home nav ends -->



    <!-- sign up / log in container -->

      <div id="sign-up-container" class="">
          <form id="sign-up-form" class="">


              <div class="user-name-container">
                <!-- <label for="r-username">Username</label> -->
                <input type="text" name="r-username" class="form-sign-up-user-name" id="r-username" aria-describedby="emailHelp" placeholder="Enter a user name">
              </div>

              <div class="email-container">
                <!-- <label for="r-email">Email</label> -->
                <input type="email" autocomplete="" name="r-email" class="form-sign-up-email" id="r-email" placeholder="Enter an email">
              </div>

              <div class="password-container">
                <input type="password" autocomplete="" name="r-password" class="form-sign-up-password" id="r-password" placeholder="enter a password">
              </div>

              <button id="r-submit" name="r-button" type="submit" class="sign-up-form-btn submit-btn-animation">Submit</button>

            </form>
      </div>



        <div id="log-in-container" class="">

            <form id="log-in-form" class="my-5 rounded-pill">
          <!-- I still need to change these class names and also nest properties of these  -->
           <div class="user-name-container">
            <input type="text" id="username" name="username" class="form-sign-up-user-name" value="" placeholder="Enter your user name">
          </div>

          <div class="email-container">
            <input type="password" name="password" id="password" class="form-sign-up-email" value="" placeholder="Enter your password">
          </div>

            <button id="submit" name="button" type="submit" class="log-in-form-btn"> Submit </button>
            </form>

      </div>

      <!-- end of sign up / log in container -->

<!-- Gallery container -->
    <div id="galleryResult" class="gallery-container background-1">

      <div class="item-card background-3">
        <div class="col">
          <img class="card-img-top" alt="item image should go here" src="images/profile-pic.jpg">
          <h2 class="item-card-title text-item">Title Goes here</h2>
          <img id="" class="item-card-menu-btn" src="images/burger-menu.svg" alt="burger menu button">
          <img id="" class="item-card-menu-btn menu-close" src="images/close.svg" alt="menu close button">
          <div class="item-card-menu background-3">
            <p id="" class="text-heading">Edit</p>
            <p id="" class="text-heading">Delete</p>
          </div>
          <div class="photoShadow"></div>
        </div>
        <div class="item-card-text">
          <p>description goes here</p>
          <p class="text-medium">Author Goes here</p>
          <a class="item-card-link" href="" target="_blank"><button class="btn-1" type="button" name="button">View website link</button></a>
        </div>
      </div>

      <div class="item-card background-3">
        <div class="col">
          <img class="card-img-top" alt="item image should go here" src="images/profile-pic.jpg">
          <h2 class="item-card-title text-item">Title Goes here</h2>
          <div class="item-card-options">
            <button id="" class="btn-1" type="button" name="button">Edit</button>
            <button id="" class="btn-1" type="button" name="button">Delete</button>
          </div>
          <div class="photoShadow"></div>
        </div>
        <div class="item-card-text">
          <p>description goes here</p>
          <p class="text-medium">Author Goes here</p>
          <a class="item-card-link" href="" target="_blank"><button class="btn-1" type="button" name="button">View website link</button></a>
        </div>
      </div>

    </div> <!-- home container ends -->


    <script src="config.json"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
